<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="nui://game/ui/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <main>
        <div class="main__container" hidden>
            <div class="main__death-screen-container">
                <p class="main__death-header">Du bist Bewusstlos</p>
                <p class="main__medic-description">Drücke [H] um einen Mediziner zu rufen</p>
                <p class="main__death-description">Du wirst in 5 Minuten automatisch wiederbelebt</p>
                <div class="time__container">
                    <p>14:59</p>
                </div>
                <div class="main__bottom-container" hidden>
                    <div class="main__e-container">
                        <p>E</p>
                    </div>
                    <p class="main__bottom-p">Respawnen (Halten)</p>
                </div>

                <div class="main__bottom-container1" hidden>
                    <div class="main__e-container1">
                        <p>M</p>
                    </div>
                    <p class="main__bottom-p1">Syncen!</p>
                </div>

                <div class="main__bottom-container2" hidden>
                    <div class="main__e-container2">
                        <p>H</p>
                    </div>
                    <p class="main__bottom-p2">Medic!</p>
                </div>
            </div>
        </div>

        <div class="main__container2" hidden>
            <div class="main__weak-container">
                <div class="main__weak-flex">
                    <i class="fas fa-siren"></i>
                    <p>Kampffähig in:</p>
                </div>
                <p id="time">15:00</p>
            </div>
        </div>
    </main>
</body>
</html>
